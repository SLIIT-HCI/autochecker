<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="/eel.js"></script>
   
    <link rel="stylesheet" href="css/style.css">
    <title>Autochecker</title>

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" onclick="hideAll();">Autochecker</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="displayCreateTest();">Create Test</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="displayRunWindow();">Run</a>
            </li>
        </ul>
    </nav>

    <div class="container">

        <div id="homeComponent" class="bg-dark p-2 mt-2">
            <h3 class="text-light">Home</h3>

        </div>


        <div id="createTest" class="bg-dark p-2 mt-2">
            <h3 class="text-light">Create Test</h3>
            <form>
                <div class="form-group">
                    <label for="test" class="text-light"><h5>Test</h5></label>
                    <textarea class="form-control" rows="5" id="test"></textarea>
                </div>
                <div class="form-group">
                    <label for="output" class="text-light" class="text-muted"><h5>Output</h5></label>
                    <textarea class="form-control" rows="5" id="output"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
        <div id="runWindow" class="bg-dark p-2 mt-2">
            <h4 class="text-light">Run Tests</h4>
            <div class="container" id="selectDirectories">
                <h5 class="text-white mt-5">Subition | Student Answers</h5>
                <div class="row">
                    <h5 class='col-10 col-md-10 bg-light p-3 ml-3' id="submissionDir"></h5>
                    <button class="btn btn-secondary col col-md ml-2 btn-block" onclick="loadSubmissionFolder()">Select</button>

                </div>
                <h5 class="text-white">Tests</h5>
                <div class="row">
                    <h5 class='col-10 col-md-10 bg-light p-3 ml-3' id="testDir"></h5>
                    <button class="btn btn-secondary col col-md ml-2 btn-block" onclick="loadTestsFolder()">Select</button>

                </div>
                
                



            </div>
            <button class="btn btn-success btn-block mt-5" onclick="autocheckFiles()">Run</button>
            <div id="data">
                <div class="spinner-border text-light mt-2 " role="status" id="loading">
                    <span class="sr-only">Loading...</span>
                  </div>
            </div>
            <div id="summary"></div>

            


        </div>

    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        hideAll();
    </script>

</body>

</html>
